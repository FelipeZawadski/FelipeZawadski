    <head>
        <link rel="stylesheet" type="text/css" href="cidade.css" />
    </head>
<form novalidate name="formulario" class="row" ng-submit="submeter()">
        <div class="col-md-6">
            <div class="titulo">Nova Cidade</div>
            <div class="form-group">
                <label>Nome</label>
                <input ng-model="cidade.nome" name="Nome" class="form-control" required>
                <span ng-show="formulario.$submitted && formulario.Nome.$error.required" class="form-control alert-danger">
                    Nome Obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>Estado</label>
                <input ng-model="cidade.descricao" name="descricao" class="form-control" required>
                <span ng-show="formulario.$submitted && formulario.descricao.$error.required" class="form-control alert-danger">
                    Estado Obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>Data Emancipação</label>
                <input ng-model="cidade.dataemancipacao" name="dataemancipacao" type="date" class="form-control" required>
                <span ng-show="formulario.$submitted && formulario.dataemancipacao.$error.required" class="form-control alert-danger">
                    Data Emancipação Obrigatório
                </span>
            </div>
            <div class="form-group">
                <label>PIB</label>
                <input ng-model="cidade.pib" name="pib" class="form-control" required>
                <span ng-show="formulario.$submitted && formulario.pib.$error.required" class="form-control alert-danger">
                    PIB Obrigatório
                </span>
            </div>
            <div class="botao">
                <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">
                    Salvar
                </button>
                <a href="/" class="btn btn-primary">Voltar</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalScrollable">
                    Cadastrar Bairro
                </button>
                <div class="modal fade" id="exampleModalScrollable" tabindex="-1" role="dialog" aria-labelledby="exampleModalScrollableTitle" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalScrollableTitle">Cadastro Bairro</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <label>Nome do Bairro</label>
                                <input ng-model="bairro.nomebairro" name="nomebairro" class="form-control" required>
                                <span ng-show="formulario.$submitted && formulario.nomebairro.$error.required" class="form-control alert-danger">
                                    Nome do Bairro Obrigatório
                                </span>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <button type="button" class="btn btn-primary">Incluir</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="mensagem">
        <p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>
    </div>
